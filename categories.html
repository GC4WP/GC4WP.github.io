---
layout: page
title:  Categories
---

<article class="categories">
	<div class="lost-cat lost-blockbox fn-clear">
    {% for cat in site.categories %}
	<p>
	  &sect; <a href="#{{ cat[0] }}-ref" title="{{ cat[0] }}" class="lost-ul-title" rel="{{ cat[1].size }}">{{ cat[0] }}</a>
      <sup>({{ cat[1].size }})</sup>
	</p>
    {% endfor %}
	</div>
</article>

<section class="category" class="fn-clear">
<article class="fn-clear">
{% for cat in site.categories %} 
<ul>
<li>
<span id="{{ cat[0] }}-ref" class="lost-ul-title" rel="bookmark"> {{ cat[0] }}</span>
	<ul class="lost-cat fn-clear">
    {% for post in cat[1] %}
	<li>
	<span class="lost-date">{{ post.date| date: "%B %e,%Y" }}</span> &raquo; <span><a href='{{ post.url }}'>{{post.title}}</a></span>
	</li>
	{% endfor %}
	</ul>
</li>
</ul>
{% endfor %}
</article>
</section>
